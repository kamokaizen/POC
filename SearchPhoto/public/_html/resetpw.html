<body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="/" class="logo"><span>cWATCH - Customer Portal</span></a>
            </div>
            <div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">Reset Password</h4>

                    <p class="text-muted m-b-0 font-13 m-t-20">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer id massa auctor, cursus tortor a, condimentum metus. Nullam finibus accumsan quam a convallis. Sed semper metus arcu, at viverra est maximus ac. </p>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20" action="/">

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="New Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Confirm New Password">
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20 m-b-0">
                            <div class="col-xs-12">
                                <button class="btn btn-danger btn-bordred btn-block waves-effect waves-light" type="submit">Reset Password</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <!-- end card-box -->

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-muted">Already have account?<a href="login.html" class="text-primary m-l-5"><b>Sign In</b></a></p>
                </div>
            </div>
