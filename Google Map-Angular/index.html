<!DOCTYPE html>
<html ng-app="mapsApp">

<head>
    <meta charset="ISO-8859-1">
    <title>Google Map Api With Angular JS</title>
    <link rel="stylesheet" href="css/map.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script type="text/javascript" src="js/ng-map.min.js"></script>
    <script type="text/javascript" src="js/maps.js"></script>
</head>

<body>
    <div ng-controller="MapCtrl">
        <div id="map"></div>
        <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
            <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
                <label id="names">{{marker.title}}</label>
            </a>
        </div>
    </div>
</body>

</html>
